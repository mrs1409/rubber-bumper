<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>About Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3062D3" offset="0%"></stop>
            <stop stop-color="#5C85E6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#E9F5FF" offset="0%"></stop>
            <stop stop-color="#F0F4FF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-3">
            <stop stop-color="#F8F9FA" offset="0%"></stop>
            <stop stop-color="#E9ECEF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="About-Illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle id="Background-Circle-1" fill="#E9F5FF" cx="200" cy="400" r="120"></circle>
        <circle id="Background-Circle-2" fill="#F0F4FF" cx="600" cy="200" r="100"></circle>
        
        <!-- Factory Building -->
        <g id="Factory" transform="translate(250, 150)">
            <!-- Main Building -->
            <rect id="Building-Main" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" x="0" y="100" width="300" height="200"></rect>
            
            <!-- Roof -->
            <polygon id="Building-Roof" fill="#E5E7EB" points="0,100 150,50 300,100"></polygon>
            
            <!-- Windows -->
            <rect id="Window-1" fill="url(#linearGradient-2)" stroke="#E5E7EB" x="30" y="130" width="40" height="40"></rect>
            <rect id="Window-2" fill="url(#linearGradient-2)" stroke="#E5E7EB" x="90" y="130" width="40" height="40"></rect>
            <rect id="Window-3" fill="url(#linearGradient-2)" stroke="#E5E7EB" x="170" y="130" width="40" height="40"></rect>
            <rect id="Window-4" fill="url(#linearGradient-2)" stroke="#E5E7EB" x="230" y="130" width="40" height="40"></rect>
            
            <rect id="Window-5" fill="url(#linearGradient-2)" stroke="#E5E7EB" x="30" y="190" width="40" height="40"></rect>
            <rect id="Window-6" fill="url(#linearGradient-2)" stroke="#E5E7EB" x="90" y="190" width="40" height="40"></rect>
            <rect id="Window-7" fill="url(#linearGradient-2)" stroke="#E5E7EB" x="170" y="190" width="40" height="40"></rect>
            <rect id="Window-8" fill="url(#linearGradient-2)" stroke="#E5E7EB" x="230" y="190" width="40" height="40"></rect>
            
            <!-- Door -->
            <rect id="Door" fill="#6B7280" x="130" y="250" width="40" height="50"></rect>
            <circle id="Door-Handle" fill="#FFFFFF" cx="160" cy="275" r="3"></circle>
            
            <!-- Chimney -->
            <rect id="Chimney" fill="#E5E7EB" stroke="#6B7280" x="50" y="30" width="30" height="70"></rect>
            <path d="M50,30 C60,10 70,10 80,30" id="Smoke-1" stroke="#6B7280" stroke-width="2" opacity="0.3"></path>
            <path d="M45,20 C55,0 65,0 75,20" id="Smoke-2" stroke="#6B7280" stroke-width="2" opacity="0.2"></path>
            <path d="M40,10 C50,-10 60,-10 70,10" id="Smoke-3" stroke="#6B7280" stroke-width="2" opacity="0.1"></path>
        </g>
        
        <!-- Products -->
        <g id="Products" transform="translate(150, 400)">
            <!-- Rubber Bands -->
            <g id="Rubber-Bands" transform="translate(0, 0)">
                <circle id="Band-1" stroke="url(#linearGradient-1)" stroke-width="5" fill="none" cx="50" cy="50" r="30"></circle>
                <circle id="Band-2" stroke="url(#linearGradient-1)" stroke-width="5" fill="none" cx="60" cy="40" r="25"></circle>
                <circle id="Band-3" stroke="url(#linearGradient-1)" stroke-width="5" fill="none" cx="40" cy="60" r="20"></circle>
                <text id="Rubber-Bands-Label" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">
                    <tspan x="20" y="100">Rubber Bands</tspan>
                </text>
            </g>
            
            <!-- Condoms -->
            <g id="Condoms" transform="translate(400, 0)">
                <path d="M50,20 C80,20 80,80 50,80 C20,80 20,20 50,20" id="Condom-1" stroke="url(#linearGradient-1)" stroke-width="2" fill="#F0F4FF"></path>
                <path d="M70,30 C90,30 90,70 70,70 C50,70 50,30 70,30" id="Condom-2" stroke="url(#linearGradient-1)" stroke-width="2" fill="#F0F4FF"></path>
                <path d="M30,30 C50,30 50,70 30,70 C10,70 10,30 30,30" id="Condom-3" stroke="url(#linearGradient-1)" stroke-width="2" fill="#F0F4FF"></path>
                <text id="Condoms-Label" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">
                    <tspan x="35" y="100">Condoms</tspan>
                </text>
            </g>
        </g>
        
        <!-- Financial Graph -->
        <g id="Financial-Graph" transform="translate(300, 350)">
            <rect id="Graph-Background" fill="#FFFFFF" stroke="#E5E7EB" x="0" y="0" width="200" height="100" rx="5"></rect>
            <line x1="20" y1="80" x2="180" y2="80" id="X-Axis" stroke="#6B7280" stroke-width="1"></line>
            <line x1="20" y1="20" x2="20" y2="80" id="Y-Axis" stroke="#6B7280" stroke-width="1"></line>
            
            <!-- Sales Line (Stable) -->
            <path d="M20,50 L60,45 L100,50 L140,48 L180,50" id="Sales-Line" stroke="#3062D3" stroke-width="2" fill="none"></path>
            <circle id="Sales-Point-1" fill="#3062D3" cx="20" cy="50" r="3"></circle>
            <circle id="Sales-Point-2" fill="#3062D3" cx="60" cy="45" r="3"></circle>
            <circle id="Sales-Point-3" fill="#3062D3" cx="100" cy="50" r="3"></circle>
            <circle id="Sales-Point-4" fill="#3062D3" cx="140" cy="48" r="3"></circle>
            <circle id="Sales-Point-5" fill="#3062D3" cx="180" cy="50" r="3"></circle>
            
            <!-- Profit Line (Decreasing) -->
            <path d="M20,40 L60,50 L100,55 L140,65 L180,70" id="Profit-Line" stroke="#FF6B6B" stroke-width="2" fill="none"></path>
            <circle id="Profit-Point-1" fill="#FF6B6B" cx="20" cy="40" r="3"></circle>
            <circle id="Profit-Point-2" fill="#FF6B6B" cx="60" cy="50" r="3"></circle>
            <circle id="Profit-Point-3" fill="#FF6B6B" cx="100" cy="55" r="3"></circle>
            <circle id="Profit-Point-4" fill="#FF6B6B" cx="140" cy="65" r="3"></circle>
            <circle id="Profit-Point-5" fill="#FF6B6B" cx="180" cy="70" r="3"></circle>
            
            <!-- Legend -->
            <circle id="Sales-Legend" fill="#3062D3" cx="30" cy="15" r="3"></circle>
            <text id="Sales-Text" font-family="Arial, sans-serif" font-size="8" fill="#1F2937">
                <tspan x="40" y="17">Sales</tspan>
            </text>
            
            <circle id="Profit-Legend" fill="#FF6B6B" cx="80" cy="15" r="3"></circle>
            <text id="Profit-Text" font-family="Arial, sans-serif" font-size="8" fill="#1F2937">
                <tspan x="90" y="17">Profit</tspan>
            </text>
        </g>
        
        <!-- Decorative Elements -->
        <circle id="Decorative-Circle-1" fill="url(#linearGradient-1)" opacity="0.1" cx="100" cy="100" r="50"></circle>
        <circle id="Decorative-Circle-2" fill="url(#linearGradient-1)" opacity="0.1" cx="700" cy="500" r="70"></circle>
        <path d="M50,250 C100,200 150,300 200,250" id="Decorative-Wave-1" stroke="url(#linearGradient-1)" stroke-width="3" opacity="0.2"></path>
        <path d="M600,350 C650,300 700,400 750,350" id="Decorative-Wave-2" stroke="url(#linearGradient-1)" stroke-width="3" opacity="0.2"></path>
    </g>
</svg>
